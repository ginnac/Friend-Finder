<!-- here we will have html but also js to post the responses in a route; so then it can be gotten by the browser (url route) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friends Finder Survey Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
</head>
<body>
    <div>
        <h2>Survey Questions</h2>
        <hr>
        <h3>About You</h3>
        <h4>Name (Required)</h4>
        <input type="text" id="name" class="form-control" required>
        <h4>Photo (Required)</h4>
        <input type="text" id="photo" class="form-control" required>

        <h3>Question 1</h3>
        <h4>How much do you like the Outdoors?</h4>
        <select slyte="display: none;" id="q1" class="chosen-select">
            <option value></option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">5</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>
        <div class="chosen-container chosen-container-single" style="width:157px;" title id="q1_chosen">
            <a class="chosen-single chosen-default">
                <span>Select an Option</span>
                <div><b></b></div>
            </a>
            <div class="chosen-drop">
                <div class="chosen-search">
                    <input type="text" autocomplete="off">
                </div>
                <ul class="chosen-results">
                    <li  class= "active-result" data-option-array-index="1" style>1(Strongly Disagree)</li>
                    <li  class= "active-result" data-option-array-index="2" style>2</li>
                    <li  class= "active-result" data-option-array-index="2" style>3</li>
                    <li  class= "active-result" data-option-array-index="2" style>4</li>
                    <li  class= "active-result" data-option-array-index="5" style>5 (Strongly Agree)</li>

                </ul>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">
            <i class="fa fa-check-circle" aria-hidden="true">
            </i>
            Submit
        </button>
        <hr>
        <footer class="footer">
                <div class="container">
                  <p><a href="/api/friends">API Friends List</a>
                     | 
                     <a href="https://github.com/afhaque/friendfinder">GitHub Repo</a>
                  </p>
                </div>
        </footer>



    </div>
    <!-- here we will have the modal (window that will display with the results and the javascript we will need) -->
</body>
</html>
